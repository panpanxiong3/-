<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/index.css">
    <title>微信首页</title>
</head>

<body>
    <div id="wrap" class="wrap">
        <div class="pay-wrapper">
            <div class="pay-content">
                <div class="pay-content-box pay-content-box-1">

                    <p class="pay-content-title">收付款</p>
                </div>
            </div>
            <div class="pay-content">
                <div class="pay-content-box pay-content-box-2">

                        <span>￥125.36</span>
                    </p>
                </div>
            </div>
        </div>

            <div class="service-title-wrapper">
                <p class="service-title">腾讯服务</p>
            </div>
            <div class="service-list-wrapper">
                <div class="service-content">
                    <div class="service-img service-img1">

                    <p class="service-text">信用卡还款</p>
                </div>
                <div class="service-content">
                    <div class="service-img service-img2">

                </div>
                <div class="service-content">
                    <div class="service-img service-img3">

                    </div>
                    <p class="service-text">手机充值</p>
                </div>
                <div class="service-content">
                    <div class="service-img service-img4">
                        <img src="../images/icon4.png" alt="">
                    </div>
                    <p class="service-text">理财通</p>
                </div>
                <div class="service-content">
                    <div class="service-img service-img5">
                        <img src="../images/icon5.png" alt="">
                    </div>
                    <p class="service-text">生活缴费</p>
                </div>
                <div class="service-content">
                    <div class="service-img service-img6">
                        <img src="../images/icon6.png" alt="">
                    </div>
                    <p class="service-text">Q币充值</p>
                </div>
                <div class="service-content">
                    <div class="service-img service-img7">

                </div>
                <div class="service-content">
                    <div class="service-img service-img8">

                    </div>
                    <p class="service-text">腾讯公益</p>
                </div>
                <div class="service-content">
                    <div class="service-img service-img9">
                        <img src="../images/icon9.png" alt="">
                    </div>
                    <p class="service-text">保险服务</p>
                </div>
                <div class="service-content service-content-more">
                    <div class="service-img service-img10">
                        <img src="../images/icon10.png" alt="">
                    </div>
                    <p class="service-text">医疗健康</p>
                </div>
            </div>
            <div class="service-list-button">
                <span class="service-list-button-txt">更多服务</span>     
            </div>
        </div>
    </div>
